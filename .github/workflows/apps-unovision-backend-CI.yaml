name: Unovision Backend CI

on:
  push:
    branches:
      - main
    paths:
      - 'apps/unovision-backend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/unovision-backend/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: apps/unovision-backend

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local development setup
        run: supabase db start

      - name: Check if database schema changed
        run: |
          # Check if there are any changes in schema files or migrations
          if git diff --name-only HEAD~1 HEAD | grep -E "(supabase/migrations|supabase/schemas)" > /dev/null; then
            echo "üîç Database schema changes detected, verifying types are up to date..."
            
            # Generate fresh types from current schema
            supabase gen types typescript --local > /tmp/fresh_types.ts
            
            # Compare with committed types (ignoring whitespace and formatting)
            if ! diff -w supabase/types/database.types.ts /tmp/fresh_types.ts > /dev/null; then
              echo "‚ùå Database types are out of date!"
              echo ""
              echo "Schema changes were detected but database.types.ts was not updated."
              echo ""
              echo "To fix this:"
              echo "1. Run locally: 'npx supabase db reset'"
              echo "2. Generate types: 'npx supabase gen types typescript --local > supabase/types/database.types.ts'"
              echo "3. Commit: 'git add supabase/types/database.types.ts && git commit -m \"Update database types\" && git push'"
              echo ""
              echo "Schema changes found in:"
              git diff --name-only HEAD~1 HEAD | grep -E "(supabase/migrations|supabase/schemas)" || true
              exit 1
            else
              echo "‚úÖ Database types are up to date with schema changes!"
            fi
          else
            echo "‚ÑπÔ∏è No database schema changes detected, skipping type validation."
          fi