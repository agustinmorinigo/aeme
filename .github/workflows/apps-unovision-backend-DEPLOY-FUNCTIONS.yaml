name: Deploy Function

on:
  push:
    branches:
      - main
    paths:
      - 'apps/unovision-backend/supabase/functions/**'
      - '.github/workflows/apps-unovision-backend-DEPLOY-FUNCTIONS.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/unovision-backend/supabase/functions/**'
      - '.github/workflows/apps-unovision-backend-DEPLOY-FUNCTIONS.yaml'
  workflow_dispatch:

defaults:
  run:
    working-directory: apps/unovision-backend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Check function syntax
        run: |
          echo "üîç Checking Supabase functions..."
          if [ -d "supabase/functions" ]; then
            for func_dir in supabase/functions/*/; do
              if [ -d "$func_dir" ] && [ "$func_dir" != "supabase/functions/_shared/" ]; then
                func_name=$(basename "$func_dir")
                echo "Checking function: $func_name"
                if [ -f "$func_dir/index.ts" ]; then
                  deno check "$func_dir/index.ts"
                fi
              fi
            done
            echo "‚úÖ All functions passed syntax check"
          else
            echo "‚ÑπÔ∏è No functions directory found"
          fi

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy all functions to production
        run: supabase functions deploy --project-ref $PROJECT_ID