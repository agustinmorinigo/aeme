name: Validations

on:
  # Se ejecuta SÃ“LO en Pull Requests a la rama 'main'
  pull_request:
    branches:
      - main

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          # Necesario para que Turborepo pueda comparar el Ã¡rbol de dependencias
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ”Ž Run 'check-types' (Turborepo)
        # Ejecuta la tarea de verificaciÃ³n de tipos
        # Si este comando falla (sale con un cÃ³digo de error > 0), el job FALLA
        run: pnpm turbo run check-types