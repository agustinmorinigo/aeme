name: Validations

on:
  pull_request:
    branches:
      - main

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Configurar Node.js y la cachÃ© (Mantenemos la cachÃ© para Turborepo)
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 2. ğŸš€ PASO AGREGADO: Instalar la CLI de pnpm y configurarla en el PATH
      - name: ğŸ› ï¸ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          # Usamos el nÃºmero de versiÃ³n de tu package.json (pnpm@10.19.0)
          version: 10.19.0 
          run_install: false # No queremos que instale aquÃ­, lo hacemos en el siguiente paso

      - name: ğŸ“¦ Install dependencies (pnpm)
        # Este comando ahora funcionarÃ¡ porque pnpm estÃ¡ en el PATH
        run: pnpm install

      - name: ğŸ” Run 'check-types' (Turborepo)
        run: pnpm turbo run check-types